<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--Lists are used to maintain list of items, there are diffrent kinds of lists. some lists need order and some don't.-->
    <!-- there are three types of lists in HTML-->
    <!-- 1. Orderd Lists-->
    <ol type="1" start="100"><!-- all lists items are between ol element and each list item annotated by li tag. By default ol will be 1,2,3...so on-->
        <li>raj</li>
        <li>vani</li>
        <li>shekhar</li>
    </ol>
    <!-- create an ordered list of any three fruits where each one denoted by alphabets starting from p-->
    <h3>Fruits List</h3>
    <ol type="a" start="16">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ol>
    <!-- 2. unordered list-->
   <h3>Grocery List</h3>
    <ul>
        <li>Lays</li>
        <li>Chocolate</li>
        <li>Potato</li>
    </ul>
    <!--3.  Descritive List / Definition List-->
    <!-- dt means definition term, its like side heading of the definition, dd means definition data-->
    <h3>HTML History</h3>
    <dl>
        <dt>1993</dt>
        <dd>HTML started</dd>
        <dt>1995</dt>
        <dd>HTML2 started</dd>
    </dl>

</body>
</html>
